<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <main class="big-container">
        <div class="container">
            <div class="card">
                <section class="top_section">
                    <img class="head_img" src="/images/illustration-hero.svg" alt="a man dancing">
                </section>

                <section class="bottom_section">
                    <div class="bottom_text">
                        <div class="order_section">
                            <h1 class="order_title">Order Summary</h1>
                            <p class="order_text">You can now listen to millions of songs, audiobooks,
                                and podcasts on any device anywhere you like!
                            </p>
                        </div>

                        <section class="input_section">
                            <div class="input_item"> 
                                    <img class="music_icon" src="/images/icon-music.svg" alt="">

                                    <div class="annual_section">
                                        <h3 class="annual_plan">Annual Plan</h3>
                                        <p class="payment">$59.99/year</p>
                                    </div>

                                    <a class="change" href="#" >Change</a>
                                </div>
                            </div>
                        </section> <!-- close input_section -->

                        <div class="call_to_action">
                            <a href="#" class="proceed">Proceed to Payment</a> 
                            <a href="#" class="cancel">Cancel Order</a>
                        </div>

                    </div>

                    <div class="attribute">
                        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a href="https://github.com/chinaemerem-aneke" target="_blank">Chinaemerem</a> </p>
                    </div>
                </section> <!-- close bottom_section -->
            </div>
        </div>
    </main>
</body>
</html>
